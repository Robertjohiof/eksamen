<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/6351096b01.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Video html hentet fra: https://www.w3schools.com/howto/howto_css_fullscreen_video.asp / https://www.youtube.com/watch?v=IlRn1a38bec&ab_channel=AMWEBTECH-->
    <header>
        <div class="header">

            <video class="background_mp4" autoplay muted loop>
                <source src="img/mountains.mp4" type="video/mp4">
            </video>    

            <section class="header_align">
                <!-- Hoved logo, som også fungerer som hjem-knapp som er viktig innhold på alle sider -->
                <img src="img/logo1.png" alt="The company logo and home button">

                <nav class="flex_right">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Portefolio</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <!-- Knapp som man kan trykke på er hentet fra https://www.w3schools.com/tags/tag_button.asp -->
                        <li>
                            <button class="button" type="button" onclick="alert('Hello world!')">Click Me!</button>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>

    <main>
        <section>
            <h1>BARE TEST!!</h1>
            <img src="img/logo3.png" alt="BARE TEST SLETTTTTT">
        </section>
    </main>
</body>
</html>
